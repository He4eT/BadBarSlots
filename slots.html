<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Slot Machine</title>

    <link rel="stylesheet" href="css/style.css" type='text/css'>
</head>

<body id="playNormal" class="nocursor">
    <div class="wrap">
        <div class="logo">
            <img src="img/logo.svg" alt="">
        </div>
        <ul class="slot">
            <!-- <li>Гренадин</li>
            <li>Пусиджус</li>
            <li>Сопли</li> -->
        </ul>
    </div>

    <script src="js/jquery.min.js"></script>
    <!-- <script src="js/jquery.easing.1.3.js"></script> -->
    <script src="js/jquery.jSlots.min.js"></script>
    <script>
        let params = location.search.substr(1)
        let data = JSON.parse(decodeURI(params))

        let items = data.items
            .reduce((sum, cur) => sum + `<li>${cur}</li>`, '')
        
        $('.slot').html(items)
        
        let sound = new Audio('snd/noize.mp3')
        let playSound = () => {
            sound.play()
        }

        $('.slot').jSlots({
            number: data.number,
            spinner : '#playNormal',
            onStart: playSound,
            time : 6000,
            // winnerNumber : 7
        });
    </script>
    
</body>
</html>
