<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>BAD BAR Slots</title>
	<link rel="stylesheet" href="css/style.css" type='text/css'>
</head>
<body>
	<div class="wrap welcome">
		<div class="description">
			<div class="logo">
	            <img src="img/logo.svg" alt="">
	        </div>
		</div>
		<div class="settings">
<textarea name="" class="data" cols="20" rows="20" autofocus="">{"number":

3

,"items": [

"Водка",
"Сопли",
"Пусиджус",

"Ничего"]}</textarea>
			<div class="start">
				Поехали!
			</div>
		</div>
	</div>
	<form action="slots.html" method="get">
		<input type="hidden" name='params' class="params">
	</form>
	<script src="js/jquery.min.js"></script>
	<script>
		$(".start").on('click', () => {
			try	{
				let data = JSON.parse($(".data").val())
				let params = encodeURIComponent(JSON.stringify(data))
				$('.params').val(params)
				$('form').submit()
			} catch (e) {
				alert(e)
			}
		})
	</script>
</body>
</html>
